# Set theme
theme: alembic-jekyll-theme


# File excludes
exclude:
- README.md
- Gemfile
- Gemfile.lock

# Set plugins
plugins:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-feed
- jekyll-commonmark
- jekyll-include-cache
- jemoji

# Site settings
url: 'https://mydomain.com'
baseurl: ''
title: 'Machine Learning in Chemistry and Materials 2024'
short_name: 'MLChemMat2024'
description: 'XXXXXXXXXX'
permalink: pretty
author: 
  name: Nikita Fedik (https://github.com/daviddarnes/alembic)
#logo: "https://www.gravatar.com/avatar/6c0377abcf4da91cdd35dea4554b2a4c?s=52"

# Pagination
paginate: 5
paginate_path: blog/page:num

# Header nav
navigation_header:
- title: Home
  url: /
- title: Registration
  url: /registration
- title: Program
  url: /program
- title: Speakers
  url: /speakers
- title: Past Events
  url: /past_events

# Footer nav
navigation_footer:
- title: Back to top
  url: "#top"
# - title: Made by Nikita Fedik
#   url: "https://nikitafedik.github.io/"

# Collections
collections:
  posts:
    title: Posts
    output: true
    description: ""
    feature_text: |
      Welcome to my blog
    feature_image: ""

# Collection settings
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post # Set the default layout for posts
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: page # Set the default layout for pages
